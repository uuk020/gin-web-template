# web 应用名称
name: "gin-web"
# web 应用端口
port: 8080
# 日志
logs_address: "./logs/"
# 时区
timezone: "Asia/Shanghai"
# 语言
lang: "zh-cn"

# mysql 相关配置
mysql:
  # mysql 账号
  name: "root"
  # mysql 地址
  host: "127.0.0.1"
  # mysql 端口
  port: 3306
  # mysql 密码
  password: "xxxxxx"
  # 数据库名称
  database: "test"

# redis 相关配置
redis:
  # redis 地址
  host: "127.0.0.1"
  # redis 端口
  port: 6379
  # redis 密码 没有密码则填空
  password: "xxxxxx"

# jwt 配置
  key: "XXXXXXX"